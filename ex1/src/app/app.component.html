<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
crossorigin="anonymous"></script>
<body>
  <div class="container">
    <br>
    <div class="row">
    <h2>Alta cliente</h2>
    <div>
        <label for="name" class="me-2">Nombre:</label>
        <input id="name" type="text" name="name" [(ngModel)]="name"><br><br>
        <label for="cif" class="me-2">CIF: </label>
        <input id="cif" type="text" name="cif" [(ngModel)]="cif"><br><br>
        <label for="address" class="me-2">Direcci√≥n:</label>
        <input id="address" type="text" name="address" [(ngModel)]="address"><br><br>
        <label for="group" class="me-2">Grupo:</label>
        <select name="group" [(ngModel)]="group">
          <option value="1">1</option>
          <option value="2">2</option>
        </select><br><br>
        <input type="button" value="Enviar" (click)="saveClient()">
    </div>
    </div>
    <br>
    <app-list [clients]="clients"></app-list>
</div>
</body>
</html>
